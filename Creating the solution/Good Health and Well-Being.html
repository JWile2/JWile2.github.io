<!DOCTYPE html>
<html>
<head>



	<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
	body {
		  margin: 0;
		  font-family: Arial, Helvetica, sans-serif;
		  background-color:#4ca146;
		}
		.topnav {
		  overflow: hidden;
		  background-color: black;
		}
		.topnav a {
		  float: left;
		  color: #4ca146;
		  text-align: center;
		  padding: 20px 22px;
		  text-decoration: none;
		  font-size: 23px;
		}
		.topnav a:hover {
		  background-color: black;
		  color: white;
		}
		.topnav a.active {
		  background-color: black;
		  color: #4ca146;
		}
		/* Style the header */
		.header {
		  padding: 10px 16px;
		  background: black;
		  color: #4ca146;
		}
		/* Page content */
		.content {
		  padding: 16px;
		}
		/* The sticky class is added to the header with JS when it reaches its scroll position */
		.sticky {
		  position: fixed;
		  top: 0;
		  width: 150%
		}
		/* Add some top padding to the page content to prevent sudden quick movement (as the header gets a new position at the top of the page (position:fixed and top:0) */
		.sticky + .content {
		  padding-top: 102px;
		}
		#headerfont{
			margin: 20px;
			font-size: 50px;
			font-family: 'ZCOOL XiaoWei', serif;
		}
		.topnav > a {
		font-family: 'ZCOOL XiaoWei', serif;	
		}
	</style>

</head>
<body>

	<div class="header" id="myHeader">
		<center>
	  <h2 id = "headerfont">Good Health and Well-Being</h2>
	</center>
	</div>

	

		<div class="topnav">
		  <a href="file:///Users/jules.wile/Desktop/GitRepo%20Year%209/JWile2.github.io/Creating%20the%20solution/CleanWater.html">Clean Water and Sanitation</a>
		  <a href="active">Good Health and Well-Being</a>
		  <a href="#services">How Does Clean Water Affect Your Human Body</a>
		  <a href="https://sites.google.com/ucc.on.ca/year9designcoding-jwile">About</a>
		  <a href="https://org.salsalabs.com/o/2155/donate_page/donate-to-clean-water-fund">Donate</a>
		</div>

<script>
//*********************header
		// When the user scrolls the page, execute myFunction 
		window.onscroll = function() {myFunction()};
		// Get the header
		var header = document.getElementById("myHeader");
		// Get the offset position of the navbar
		var sticky = header.offsetTop;
		// Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
		function myFunction() {
		  if (window.pageYOffset > sticky) {
		    header.classList.add("sticky");
		  } else {
		    header.classList.remove("sticky");
		  }
		}
	</script>
</body>
</html>
